<html>
  <head>
    <title>Arcade Cabinet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
  </head>
  <body>
    <div class="title">Flanny's Arcade</div>
    <div class="cabinets">
      <div class="cabinet-holder">
        <div class="cabinet">
          <div class="logo-holder">
            <div class="logo"></div>
          </div>
          <div class="screen-holder">
            <div class="screen" style="animation-delay: 0.1s;">
              <div class="screen-static"></div>
              <div class="screen-blue"></div>
              <div class="screen-shine"></div>
            </div>
          </div>
          <div class="button-row-holder">
            <div class="joystick-base">
              <div class="stick" style="animation-delay: 0.6s;">
                <div class="ball"></div>
              </div>
            </div>
            <div class="button button-1">
              <div class="button-color" style="animation-delay: 0.17s;animation-duration: 0.65s;"></div>
            </div>
            <div class="button button-2">
              <div class="button-color" style="animation-delay: 0.06s;animation-duration: 0.62s;"></div>
            </div>
            <div class="button-row-edge">
              <div class="button-row-face"></div>
            </div>
          </div>
          <div class="legs"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
