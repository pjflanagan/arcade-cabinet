<html>
  <head>
    <title>Arcade Cabinet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
  </head>
  <body>
    <div class="title">Flanny's Arcade</div>
    <div class="cabinets">
      <div class="cabinet-holder">
        <div class="cabinet">
          <div class="logo-holder" style="background: #afec2c">
            <!-- TODO: make a custom logo -->
          </div>
          <div class="screen-holder">
            <!-- 
              TODO: add a script that chooses colors for each of these at random
              then chooses a gif for each of these at random
             -->
            <div class="screen" style="animation-delay: 0.1s;">
              <div class="screen-static"></div>
              <div class="screen-blue"></div>
              <div class="screen-shine"></div>
            </div>
          </div>
          <div class="button-row-holder">
            <div class="joystick-base">
              <div class="stick" style="animation-delay: 0.6s;"></div>
            </div>
            <div class="button button-1" style="animation-delay: 0.17s;"></div>
            <div class="button button-2" style="animation-delay: 0.06s;"></div>
            <div class="button-row-edge">
              <div class="button-row-face" style="background: #91f755"></div>
            </div>
          </div>
          <div class="legs"></div>
        </div>
      </div>
      <div class="cabinet-holder">
        <div class="cabinet">
          <div class="logo-holder" style="background: #ac1689">
          </div>
          <div class="screen-holder">
            <div class="screen">
              <div class="screen-static"></div>
              <div class="screen-blue"></div>
              <div class="screen-shine"></div>
            </div>
          </div>
          <div class="button-row-holder">
            <div class="joystick-base">
              <div class="stick"></div>
            </div>
            <div class="button button-1"></div>
            <div class="button button-2"></div>
            <div class="button-row-edge">
              <div class="button-row-face" style="background: #f261d0"></div>
            </div>
          </div>
          <div class="legs"></div>
        </div>
      </div>
      <div class="cabinet-holder">
        <div class="cabinet">
          <div class="logo-holder" style="background: #05a389">
          </div>
          <div class="screen-holder">
            <div class="screen" style="animation-delay: 0.2s;">
              <div class="screen-static"></div>
              <div class="screen-blue"></div>
              <div class="screen-shine"></div>
            </div>
          </div>
          <div class="button-row-holder">
            <div class="joystick-base">
              <div class="stick" style="animation-delay: 0.3s;"></div>
            </div>
            <div class="button button-1" style="animation-delay: 0.26s;"></div>
            <div class="button button-2" style="animation-delay: 0.18s;"></div>
            <div class="button-row-edge">
              <div class="button-row-face" style="background: #33ddc0"></div>
            </div>
          </div>
          <div class="legs"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
